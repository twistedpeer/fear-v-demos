settings:
  basedir: /!THIS!/
  gcc:
    march: rv32imac_zicsr_zifencei
    mabi: ilp32
  qemu:
    machine: sifive_e
    cpu: rv32,g=false,a=true,m=true,c=true,f=false,d=false,s=false,u=false,mmu=false,pmp=true,h=false
    testsetup: ./qemu.testsetup
    terminator: 0x80000000
  makedir: ../../tools/fe300-swgen

hardware:
  name: fe300
  core:
    subsets:
      - I
      - M
      - A
      - C
      - Zicsr
      - Zifencei
    privileged:
      - M-mode
      - PMP
  soc: FE300
  cell_layout_analysis: layout_analysis.yaml
  max_faults_gpr: 4
  max_faults_csr: 0
  max_faults_imem: 0
  max_faults_dmem: 0
  max_faults_ifr: 0

software:
  - name: test-sw
    type: import
    files:
      - ./elf/

mutants:
  gpr: True
  csr: False
  ifr: False
  imem: False
  dmem: False
  with_flip: True
  with_stuckat: False
  with_transient_faults: True

steps:
  init-database: True
  goldenrun-analysis: True
  create-mutants: True
  simulate-mutants: True
